<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="yes" />
    <button onclick="del()">Delete</button>
    <button onclick="show()">Delete</button>
    <button onclick="get()">Delete</button>

    <button onclick="neat()">Delete</button>
  </body>
  <script>
    function del() {
      let text = document.getElementById("yes").value;
      let text1 = text.slice(0, -1);
      document.getElementById("yes").value = text1;
    }
    function show() {
      let text = document.getElementById("yes").value;
      let text1 = text.slice(1);
      document.getElementById("yes").value = text1;
    }
    function get() {
      let text = document.getElementById("yes").value;
      let text1 = text.slice(2);
      document.getElementById("yes").value = text1;
    }
    function neat() {
      let text = document.getElementById("yes").value;
      let text1 = text.slice(-1);
      document.getElementById("yes").value = text1;
    }
    let ma;
    function tumi() {
      ma = 1;
    }
    function gizzy() {
      ma = 2;
    }
    gizzy();
    tumi();
    console.log(ma);
  </script>
</html>
